<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <section class="container">
    <main class="content">
      <h1 class="title">Stay upadted!</h1>
      <p class="subtitle">Join 60.000+ product managers receiving monthly updates on:</p>
      <div class="benefit">
        <img class="success-icon" alt="success-icon" src="assets/images/icon-success.svg" />
        <p>Product dicovery and building what matters</p>
      </div>
      <div class="benefit">
        <img class="success-icon" alt="success-icon" src="assets/images/icon-success.svg" />
        <p>Measuring to ensure updates are a success</p>
      </div>
      <div class="benefit">
        <img class="success-icon" alt="success-icon" src="assets/images/icon-success.svg" />
        <p>And much more!</p>
      </div>
      <form action="success.html">
        <fieldset>
          <label for="email-input">Email address</label>
          <input id="email-input" class="email-input" type="email" placeholder="email@company.com" />
        </fieldset>
        <button id="submit-btn" class="submit-btn" type="submit">Subscribe to monthly newsletter</button>
      </form>
    </main>
    <aside><img class="aside-img" src="assets/images/illustration-sign-up-desktop.svg" /></aside>
  </section>
</body>
</html>
